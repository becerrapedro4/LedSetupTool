<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Led Setup Tool ⚡</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Led Setup Tool ⚡</h1>
  </header>
  <main>
    <section>
      <h2>Configuración de pantalla</h2>
      <form id="setupForm">
        <label for="screenWidth">Ancho de pantalla (m):</label>
        <input type="number" id="screenWidth" name="screenWidth" step="0.01" required><br>

        <label for="screenHeight">Alto de pantalla (m):</label>
        <input type="number" id="screenHeight" name="screenHeight" step="0.01" required><br>

        <label for="brand">Marca de pantalla:</label>
        <select id="brand" name="brand">
          <option value="absen">Absen</option>
          <option value="naipix">Naipix</option>
        </select><br>

        <label for="panelSize">Tamaño de panel:</label>
        <select id="panelSize" name="panelSize">
          <option value="50x50">50x50</option>
          <option value="50x100">50x100</option>
        </select><br>

        <button type="submit">Generar grilla</button>
      </form>
      <button id="toggleSelectionButton">Activar Selección</button>
      <button id="clearSelectionButton">Limpiar Selección</button>
      <p id="wireInfo">Número de cables: 0 | Consumo total: 0W</p>
    </section>

    <section id="gridResult">
      <h2>Grilla de Paneles</h2>
      <canvas id="gridCanvas" width="800" height="600"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
