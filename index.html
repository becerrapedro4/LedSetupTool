<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Led Setup Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    header {
      background-color: #00796b; /* Verde claro */
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
    }
    main {
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
      padding: 20px;
      background-color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    h2 {
      color: #004d40;
    }
    label {
      margin-right: 10px;
      color: white;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 250px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #004d40;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #00796b;
    }
    canvas {
      border: 1px solid blue;
      background-color: white;
      display: block;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
    }
    #wireInfo {
      color: white;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Led Setup Tool</h1>
  </header>
  <main>
    <section>
      <h2>Configuración de pantalla</h2>
      <form id="setupForm">
        <label for="screenWidth">Ancho de pantalla (m):</label>
        <input type="number" id="screenWidth" name="screenWidth" step="0.01" required><br>

        <label for="screenHeight">Alto de pantalla (m):</label>
        <input type="number" id="screenHeight" name="screenHeight" step="0.01" required><br>

        <label for="brand">Marca de pantalla:</label>
        <select id="brand" name="brand">
          <option value="absen">Absen</option>
          <option value="naipix">Naipix</option>
        </select><br>

        <label for="panelSize">Tamaño de panel:</label>
        <select id="panelSize" name="panelSize">
          <option value="50x50">50x50</option>
          <option value="50x100">50x100</option>
        </select><br>

        <button type="submit">Generar grilla</button>
      </form>
      <button id="toggleSelectionButton">Activar Selección</button>
      <button id="clearSelectionButton">Limpiar Selección</button>
      <p id="wireInfo">Número de cables: 0 | Consumo total: 0W</p>
    </section>

    <section id="gridResult">
      <h2>Grilla de Paneles</h2>
      <canvas id="gridCanvas" width="800" height="600"></canvas>
    </section>
  </main>

  <script>
    const panelSizes = {
      "50x50": { width: 50, height: 50, meterWidth: 0.5, meterHeight: 0.5, power: { absen: 131, naipix: 184 } },
      "50x100": { width: 50, height: 100, meterWidth: 0.5, meterHeight: 1, power: { naipix: 368 } }
    };

    const consumptionLimit = 2200; // Límite de consumo total
    let selectedPanels = [];
    let totalPowerConsumption = 0;
    let connectionLines = [];
    let selectionEnabled = false;
    let currentBrand = 'absen';
    let panelWidth, panelHeight, panelPower;
    let panelsX, panelsY;
    let currentPanel = { x: 0, y: 0 };

    const gridCanvas = document.getElementById("gridCanvas");
    const gridCtx = gridCanvas.getContext("2d");

    // Función para generar un color aleatorio
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Cuando se envía el formulario para generar la grilla
    document.getElementById('setupForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const screenWidth = parseFloat(document.getElementById('screenWidth').value);
      const screenHeight = parseFloat(document.getElementById('screenHeight').value);
      const panelSize = document.getElementById('panelSize').value;
      currentBrand = document.getElementById('brand').value;

      const panel = panelSizes[panelSize];
      panelWidth = panel.width;
      panelHeight = panel.height;
      panelPower = panel.power[currentBrand];

      panelsX = Math.floor(screenWidth / panel.meterWidth);
      panelsY = Math.floor(screenHeight / panel.meterHeight);

      const remainingWidth = screenWidth - panelsX * panel.meterWidth;
      const remainingHeight = screenHeight - panelsY * panel.meterHeight;

      gridCanvas.width = panelsX * panelWidth + (remainingWidth > 0 ? panelWidth : 0);
      gridCanvas.height = panelsY * panelHeight + (remainingHeight > 0 ? panelHeight : 0);

      gridCtx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
      selectedPanels = [];
      totalPowerConsumption = 0;
      connectionLines = [];

      const offsetX = (window.innerWidth - gridCanvas.width) / 2;
      gridCanvas.style.position = "absolute";
      gridCanvas.style.left = `${offsetX}px`;

      drawGrid(panelsX, panelsY, panelWidth, panelHeight, remainingWidth, remainingHeight);
    });

    function drawGrid(panelsX, panelsY, panelWidth, panelHeight, remainingWidth, remainingHeight) {
      gridCtx.strokeStyle = currentBrand === 'naipix' ? "blue" : "orange";
      gridCtx.lineWidth = 1;

      // Dibujar los paneles completos
      for (let x = 0; x < panelsX; x++) {
        for (let y = 0; y < panelsY; y++) {
          gridCtx.strokeRect(x * panelWidth, y * panelHeight, panelWidth, panelHeight);
        }
      }

      // Dibujar paneles extra en el ancho si es necesario
      if (remainingWidth > 0) {
        const extraPanelsX = Math.ceil(remainingWidth / panel.meterWidth);
        for (let i = 0; i < extraPanelsX; i++) {
          gridCtx.strokeRect(panelsX * panelWidth + i * panelWidth, 0, panelWidth, panelsY * panelHeight);
        }
      }

      // Dibujar paneles extra en la altura si es necesario
      if (remainingHeight > 0) {
        const smallerPanel = panelSizes["50x50"];
        const smallerPanelWidth = smallerPanel.width;
        const smallerPanelHeight = smallerPanel.height;

        for (let x = 0; x < panelsX; x++) {
          gridCtx.strokeRect(x * smallerPanelWidth, panelsY * panelHeight, smallerPanelWidth, smallerPanelHeight);
        }
      }

      gridCtx.stroke();
    }

    // Activar o desactivar la selección
    document.getElementById("toggleSelectionButton").addEventListener('click', function() {
      selectionEnabled = !selectionEnabled;
      this.textContent = selectionEnabled ? "Desactivar Selección" : "Activar Selección";
    });

    // Limpiar selección
    document.getElementById('clearSelectionButton').addEventListener('click', function() {
      selectedPanels = [];
      totalPowerConsumption = 0;
      connectionLines = [];
      redrawGridWithSelections();
    });

    // Manejar la selección de paneles
    function handlePanelSelection(x, y) {
      // Verificar si el panel ya ha sido seleccionado
      if (selectedPanels.some(panel => panel.x === x && panel.y === y)) {
        return; // El panel ya fue seleccionado, no hacer nada
      }

      const powerToAdd = panelPower;

      if (totalPowerConsumption + powerToAdd <= consumptionLimit) {
        selectedPanels.push({ x, y });
        totalPowerConsumption += powerToAdd;
      } else {
        // Crear un nuevo cable con un color aleatorio y continuar la selección
        connectionLines.push({
          color: getRandomColor(),
          panels: [...selectedPanels],
        });
        selectedPanels = [{ x, y }];  // Reiniciar con el nuevo panel
        totalPowerConsumption = powerToAdd;  // Reiniciar consumo con el nuevo panel
      }

      redrawGridWithSelections();
    }

    // Dibujar la grilla con las selecciones
    function redrawGridWithSelections() {
      gridCtx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
      drawGrid(panelsX, panelsY, panelWidth, panelHeight, 0, 0);

      // Dibuja los paneles seleccionados
      selectedPanels.forEach(panel => {
        gridCtx.fillStyle = "green";
        gridCtx.fillRect(panel.x * panelWidth, panel.y * panelHeight, panelWidth, panelHeight);
      });

      // Dibuja las conexiones
      connectionLines.forEach(line => {
        gridCtx.strokeStyle = line.color;
        gridCtx.beginPath();
        line.panels.forEach((panel, index) => {
          const x = panel.x * panelWidth + panelWidth / 2;
          const y = panel.y * panelHeight + panelHeight / 2;
          if (index === 0) {
            gridCtx.moveTo(x, y);
          } else {
            gridCtx.lineTo(x, y);
          }
        });
        gridCtx.stroke();
      });

      // Mostrar bordes rojos alrededor del panel de navegación actual
      gridCtx.strokeStyle = "red";
      gridCtx.lineWidth = 2;
      gridCtx.strokeRect(currentPanel.x * panelWidth, currentPanel.y * panelHeight, panelWidth, panelHeight);

      document.getElementById('wireInfo').textContent = `Número de cables: ${connectionLines.length} | Consumo total: ${totalPowerConsumption}W`;
    }

    // Control de las teclas para mover y seleccionar paneles
    window.addEventListener('keydown', (event) => {
      if (selectionEnabled) {
        switch (event.key) {
          case 'ArrowUp':
            if (currentPanel.y > 0) currentPanel.y--;
            break;
          case 'ArrowDown':
            if (currentPanel.y < panelsY - 1) currentPanel.y++;
            break;
          case 'ArrowLeft':
            if (currentPanel.x > 0) currentPanel.x--;
            break;
          case 'ArrowRight':
            if (currentPanel.x < panelsX - 1) currentPanel.x++;
            break;
          case 'Enter':
            handlePanelSelection(currentPanel.x, currentPanel.y);
            break;
        }
        redrawGridWithSelections();
      }
    });

    // Selección por clic
    gridCanvas.addEventListener('click', (event) => {
      if (selectionEnabled) {
        const rect = gridCanvas.getBoundingClientRect();
        const x = Math.floor((event.clientX - rect.left) / panelWidth);
        const y = Math.floor((event.clientY - rect.top) / panelHeight);
        handlePanelSelection(x, y);
        currentPanel = { x, y };
      }
    });
  </script>
</body>
</html>
